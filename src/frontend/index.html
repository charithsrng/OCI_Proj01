<!DOCTYPE html>
<html>
<head>
    <title>OCI WebApp</title>
</head>
<body>
    <h1>Welcome to OCI WebApp</h1>
    <div id="employees"></div>
    
    <script>
        fetch('http://<your-app-ip>:5000/employees')
            .then(response => response.json())
            .then(data => {
                const employeesDiv = document.getElementById('employees');
                data.forEach(emp => {
                    employeesDiv.innerHTML += `<p>Employee ID: ${emp[0]}, Name: ${emp[1]}</p>`;
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
